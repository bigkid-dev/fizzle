    <style>
        * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  color: #f1f5f9;
  font-family: "Rubik", sans-serif;
}
body {
  background-color: #000;
}
nav {
  padding: 10px;
  width: 100%;
  height: 10vh;
  display: flex;
  align-items: center;
}
nav > * {
  margin-right: 20px;
}
.search__input {
  outline: none;
  border: none;
  height: 5vh;
  padding: 5px;
  font-size: 10px;
  width: 100%;
  color: black;
}
.search__bar {
  display: flex;
  align-items: center;
  width: 80%;
}
.social__icons {
  display: flex;
  align-items: center;
}
main {
  width: 100%;
}
.exclusive__section {
  display: flex;
  float: right;
  clear: both;
  padding-right: 10px;
}
.exclusive__btn,
.events__btn {
  margin-top: 20px;
  background-color: rgb(29, 28, 28);
  padding: 20px;
  border: none;
  outline: none;
  cursor: pointer;
  border-radius: 2px;
}
.exclusive__btn:hover,
.events__btn:hover {
  background-color: #f1f5f9;
  color: #000;
}
.events__btn {
  margin: 20px;
}
section {
  width: 100%;
  height: 400px;
  margin-bottom: 10px;
  background: url("./p.jpg");
  background-position: center;
  background-size: cover;
  background-repeat: no-repeat;
}
.playlists {
  display: flex;
  flex-wrap: wrap;
  padding: 20px;
  width: 100%;
  align-items: center;
  justify-content: center;
}
.playlist__items {
  padding: 10px;
  width: 40%;
  height: 150px;
  background-color: rgb(27, 26, 26);
  margin: 10px;
  border-radius: 5px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}
.playlist__items > * {
  width: 30%;
}
.artiste__image {
  width: 30%;
  height: 100%;
  background-image: url("https://cdn.cnn.com/cnnnext/dam/assets/191001102911-burna-boy-at-coachella-2019.jpg");
  background-position: center;
  background-size: contain;
  background-repeat: no-repeat;
}
.artiste__details,
.artiste__purchase {
  display: flex;
  align-items: center;
  flex-direction: column;
  text-align: center;
}

.playButton,
.menuButton,
.shopButton {
  margin-top: 10px;
  height: 30px;
  cursor: pointer;
}
.event__list {
  padding: 30px;
}
.events {
  width: 100%;
  height: 100px;
  background-color: rgb(20, 20, 20);
  margin-bottom: 15px;
  display: flex;
  align-items: center;
}
.calendar {
  width: max-content;
  padding: 10px;
  height: 100%;
  background-color: rgb(46, 45, 45);
  display: flex;
  align-items: center;
  justify-content: center;
  margin-right: 30px;
}
@media screen and (max-width: 999px) {
  .playlists {
    flex-direction: column;
    padding: 10px;
  }
  .playlist__items {
    width: 100%;
  }
}

    </style>
